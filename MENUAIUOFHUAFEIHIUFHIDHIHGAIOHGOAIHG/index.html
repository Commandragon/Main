<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The commandragon V2</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #canvas1, #canvas2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
  </div>

  <script>
    window.addEventListener('load', function(){
      const canvas1 = document.getElementById("canvas1");
      const ctx1 = canvas1.getContext("2d");
      const canvas2 = document.getElementById("canvas2");
      const ctx2 = canvas2.getContext("2d");

      canvas1.width = window.innerWidth;
      canvas1.height = window.innerHeight;
      canvas2.width = window.innerWidth;
      canvas2.height = window.innerHeight;

      let particleArray = [];
      let canvasCenterX = window.innerWidth / 2;
      let canvasCenterY = window.innerHeight / 2;
      let radius = window.innerWidth / 5;
      let angle = 0;

      const mouse = { x: null, y: null };
      window.addEventListener('mousemove', function(event){
        mouse.x = event.x;
        mouse.y = event.y;
      });

      setInterval(function(){
        mouse.x = undefined;
        mouse.y = undefined;
      }, 10);

      let autopilotSpeed = 0.02;
      let gravity = -0.05;

      class Particle {
        constructor(x, y, size, color, weight){
          this.x = x;
          this.y = y;
          this.size = size;
          this.minSize = size;
          this.color = color;
          this.weight = weight;
        }
        draw(){
          ctx1.beginPath();
          ctx1.arc(this.x, this.y, this.size, 0, Math.PI * 20, false);
          ctx1.fill();
          ctx1.closePath();
        }
        update(){
          if ((mouse.x == undefined) && (mouse.y == undefined)) {
            let newX = radius * 2 * Math.cos(angle * (Math.PI / 180));
            let newY = radius * 0.9 * Math.sin(angle * (Math.PI / 90));
            mouse.x = newX + canvasCenterX;
            mouse.y = newY + canvasCenterY;
          }

          angle += autopilotSpeed;

          this.size -= 0.15;
          if (this.size < 0) {
            this.x = (mouse.x + ((Math.random() * 20) - 10));
            this.y = (mouse.y + ((Math.random() * 20) - 10));
            this.size = (Math.random() * 25);
            this.weight = (Math.random() * 2) + 0.1;
          }
          this.y += this.weight;
          this.weight += gravity;

          if (this.y > canvas1.height - this.size) {
            this.weight *= -0.5;
          }
        }
      }
      function init() {
        particleArray = [];
        for (let i = 0; i < 100; i++){
          let size = (Math.random() * 10) + 5;
          let x = Math.random() * (innerWidth - size * 2) + size;
          let y = Math.random() * (innerHeight - size * 2) + size;
          let color = `hsl(${Math.random() * 360}, 100%, 50%)`;
          let weight = 1;
          particleArray.push(new Particle(x, y, size, color, weight));
        }
      }


      function animate(){
        ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
        ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
        for (let i = 0; i < particleArray.length; i++) {
          particleArray[i].update();
          particleArray[i].draw();
        }
        connect();
        requestAnimationFrame(animate);
      }
      init();
      animate();

      function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particleArray.length; a++) {
          for (let b = a; b < particleArray.length; b++){
            let distance = Math.sqrt(((particleArray[a].x - particleArray[b].x) * (particleArray[a].x - particleArray[b].x))
              + ((particleArray[a].y - particleArray[b].y) * (particleArray[a].y - particleArray[b].y)));
            if  (distance < 110) {   
              opacityValue = 1 - (distance / 100);
              ctx2.strokeStyle = 'rgba(138,43,226,' + opacityValue + ')';
              ctx2.beginPath();
              ctx2.lineWidth = 2;
              ctx2.moveTo(particleArray[a].x, particleArray[a].y);
              ctx2.lineTo(particleArray[b].x, particleArray[b].y);
              ctx2.stroke();
            }    
          }
        }
      }


      window.addEventListener('resize', function(){
        canvas1.width = window.innerWidth;
        canvas1.height = window.innerHeight;
        canvas2.width = window.innerWidth;
        canvas2.height = window.innerHeight;
        canvasCenterX = window.innerWidth / 2;
        canvasCenterY = window.innerHeight / 2;
        radius = window.innerWidth / 5;
        ctx1.canvas.width = window.innerWidth;
        ctx1.canvas.height = window.innerHeight;
        ctx2.canvas.width = window.innerWidth;
        ctx2.canvas.height = window.innerHeight;
        init();
      });
      });
      </script>
      </body>
</html>
