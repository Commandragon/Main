<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var isChromebook = /CrOS/.test(navigator.userAgent);

      if (isChromebook) {
        document.getElementById('chromebookContent').style.display = 'block';
        document.getElementById('nonChromebookContent').style.display = 'none';
      } else {
        document.getElementById('chromebookContent').style.display = 'none';
        document.getElementById('nonChromebookContent').style.display = 'block';
      }
    });
  </script>
</head>
<body>
  <div id="chromebookContent">
    <h1>WELCOME GAMES</h1>
    <p>hi student</p>
  </div>

  <div id="nonChromebookContent">
    <h1>WELCOME LEARNING</h1>
    <p>Hi teacher.</p>
  </div>
</body>
</html>
